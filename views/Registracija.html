<!DOCTYPE html>
<html>
    <head>
        <title>Registracija</title>
        
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    background-color: #ffffff;
                    margin: 0;
                    padding: 0;
                }

                form {
                    margin: 20px 100px 50px 100px;
                    padding-top: 20px;
                    padding-bottom: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                    border: solid black 2px;
                    background-color: #8000ff;              
                }

                form > div {
                    width: 80%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: relative;
                    max-width: 400px;
                }

                form input {
                    box-sizing: border-box;
                    padding: 1em;
                    border-radius: 10px 10px 10px 10px;
                    border: solid rgb(132, 0, 255) 2px;
                    background-color: antiquewhite;
                    width: 100%;
                    max-width: 400px;
                }

                form input:hover {
                    border: solid rgb(250, 152, 66)
                }

                form button {
                    margin-top: 10px;
                    border: none;
                    border-radius: 100px;
                    padding: 1em 4em;
                    background-color: rgb(195, 0, 255);
                    cursor: pointer;
                }

                form button:hover {
                    background-color:rgb(219, 73, 255);
                }

                .toggle-password {
                cursor: pointer;
                background: none;
                border: none;
                font-size: 1em;
                padding: 10px;
                position: absolute;
                right: 10px;
                top: 28%;
                transform: translateY(-50%);
                }

                a {
                    text-decoration: none;
                    color: rgb(0, 0, 0);
                }

                a:hover {
                    text-decoration: underline;
                }

            </style>
        
    </head>
    <body>
            <h2>Registracija</h2>
            <form method ="POST" action="/Registracija">
                <div>
                    <input required type="text" name="username" placeholder="Ime in priimek:" required>
                </div>

                <div>    
                    <input required type="text" name="email" placeholder="Email:" required>
                </div>

                <div>    
                    <input required type="password" name="password" placeholder="Geslo:" required>
                    <button type="button" class="toggle-password" onclick="pokaziGeslo(2)">üëÅÔ∏è</button>
                </div>
                
                <div>
                    <input required type="password" name="confirm-password" placeholder="Potrdi geslo:" required>
                    <button type="button" class="toggle-password" onclick="pokaziGeslo(3)">üëÅÔ∏è</button>
                </div>
        
                <button type="submit">Registracija</button>

                <p>Si ≈æe registriran? <br><a href="Prijava.html" target="_blank">Prijavi se</a></p>
            </form>
        

        <script>
            function hash(string) {
                const utf8 = new TextEncoder().encode(string);
                return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray
                        .map((bytes) => bytes.toString(16).padStart(2, '0'))
                        .join('');
                    return hashHex;
                });
            }
            
            function pokaziGeslo(index) {
            var input = document.getElementsByTagName("input")[index];
            input.type = input.type == "password" ? "text" : "password";
            }

            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");

                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    const inputi = document.getElementsByTagName("input");

                    const username = inputi[0].value;
                    const email = inputi[1].value;
                    const password = inputi[2].value;
                    const confirmPassword = inputi[3].value;

                    if (password !== confirmPassword) {
                        alert("Gesli se ne ujemata.");
                        return;
                    }

                    const data = new URLSearchParams();
                    data.append("username", username);
                    data.append("email", email);
                    data.append("password", password);

                    fetch("/Registracija", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: data.toString(),
                    })
                        .then((response) => {
                            if (response.ok) {
                                alert("Registracija uspe≈°na!");
                                window.location.href = "/";
                            } else {
                                return response.text().then((text) => {
                                    throw new Error(text);
                                });
                            }
                        })
                        .catch((err) => {
                            alert("Napaka: " + err.message);
                            console.error("Napaka pri registraciji:", err);
                        });
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Prijava</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #ffffff;
                margin: 0;
                padding: 0;
            }

            form {
                margin: 20px 200px 50px 200px;
                padding-top: 20px;
                padding-bottom: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                border: solid black 2px;
                background-color: #8000ff;              
            }

            form > div {
                width: 50%;
                max-width: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            form input {
                box-sizing: border-box;
                padding: 1em;
                border-radius: 10px 10px 10px 10px;
                border: solid rgb(132, 0, 255) 2px;
                background-color: antiquewhite;
                width: 100%;
            }

            form input:hover {
                border: solid #8000ff
            }

            form button {
                margin-top: 10px;
                border: none;
                border-radius: 100px;
                padding: 1em 4em;
                background-color: rgb(195, 0, 255);
                cursor: pointer;
            }

            form button:hover {
                background-color:rgb(219, 73, 255);
            }

            .toggle-password {
                cursor: pointer;
                background: none;
                border: none;
                font-size: 1em;
                padding: 5px;
                position: absolute;
                right: 10px;
                top: 28%;
                transform: translateY(-50%);
                }

            a {
                text-decoration: none;
                color: rgb(0, 0, 0);
            }

            a:hover {
                text-decoration: underline;
            }

        </style>
        
    </head>
    <body>
            <h2>Prijava</h2>
            <form method ="POST" action="/Prijava">
                <div>    
                    <input type="text" name="username" placeholder="Uporabni≈°ko ime:" required>
                </div>

                <div>    
                    <input type="password" name="password" placeholder="Geslo:" required>
                    <button type="button" class="toggle-password" onclick="pokaziGeslo(1)">üëÅÔ∏è</button>
                </div>

                <button type="submit">Prijava</button>

                <p>Nisi registriran? <br><a href="Registracija.html" target="_blank">Registriraj se</a></p>
            </form>
        

        <script>
            function pokaziGeslo(index) {
            var input = document.getElementsByTagName("input")[index];
            input.type = input.type === "password" ? "text" : "password";
            }

            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector("form");

                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    const inputs = document.getElementsByTagName("input");
                    const username = inputs[0].value;
                    const password = inputs[1].value;

                    if (!username || !password) {
                        alert("Prosimo, izpolnite vsa polja.");
                        return;
                    }

                    const data = new URLSearchParams();
                    data.append("username", username);
                    data.append("password", password);

                    fetch("/Prijava", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: data.toString(),
                    })
                        .then((response) => {
                            if (response.ok) {
                                alert("Prijava uspe≈°na!");
                                window.location.href = "/"; // Preusmeri na index
                            } else {
                                return response.text().then((text) => {
                                    throw new Error(text);
                                });
                            }
                        })
                        .catch((err) => {
                            alert("Napaka pri prijavi: " + err.message);
                            console.error("Napaka:", err);
                        });
                });
            });
        </script>
    </body>
</html>
